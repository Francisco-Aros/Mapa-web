<!DOCTYPE html>
<html>
<head>
  <title>Mapa Practica1</title>
  <link rel="stylesheet" href="mapa.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div id="map"></div>
  <div id="layer-toggle" class="mapboxgl-ctrl">
    <label><input type="checkbox" id="puntos-toggle" checked> APR Panguipulli</label><br>
    <label><input type="checkbox" id="poligonos-toggle1" checked> Localidades Panguipulli</label>
  </div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <script src="mapa.js"></script>
  <div class='map-overlay' id='features'>
    <h2>Nombre Oficial</h2>
    <div id='pd'><p>Nombre</p></div>
  </div>
  <div class='map-overlay' id='legend'></div>
</body>
</html>
